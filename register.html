<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="sign .css">
    <link rel="stylesheet" href="matser.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>

        <div class="nav-links" id="navLinks">

            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">TESTIMONIALS</a></li>
                <li><a href="">CONTACT</a></li>
                <li><a href="">Login|Register</a></li>
            </ul>
        </div>

    </nav>
    <div class="sign">
        <div class=" box form-box">
            <a href="index.html"><img src="images/.png" alt=""></a>
            <header>Sign Up</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Name</label>
                    <input type="text" name="name" id="fname" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="username">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Log in" required>
                </div>

                <div class="links">
                    Already a Member?<a href="sign.html">Sign in</a>
                </div>
            </form>
        </div>

    </div>

</body>



</html>
